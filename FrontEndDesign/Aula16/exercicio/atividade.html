<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade em Aula de Tailwind.css</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="bg-gray-700 text-white p-5">HEADER</header>
    <main class="bg-gray-500 p-10">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 px-4">
            <div class="bg-blue-600 text-white rounded-xl p-2 m-2">item 1</div>
            <div class="bg-blue-600 text-white rounded-xl p-2 m-2">item 2</div>
            <div class="bg-blue-600 text-white rounded-xl p-2 m-2">item 3</div>
            <div class="bg-blue-600 text-white rounded-xl p-2 m-2">item 4</div>
        </div>
        <div class="grid grid-cols-1 mx-auto my-10">
            <button class="bg-green-500 hover:bg-yellow-500 rounded hover:rounded-2xl p-10 transform duration-500">BOTAO</button>
        </div>
    </main>
</body>
</html>
